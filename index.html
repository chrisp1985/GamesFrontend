<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games FrontEnd</title>
  </head>
  <header class="w-full" style="background-image: linear-gradient(to right, white, grey);">
      <div class="container mx-auto">
        <div class="relative -mx-4 flex items-center justify-between">
          <div class="w-60 max-w-full px-4">
            <img src="/vite.svg" alt="logo" class="h-8 block w-full dark:hidden">
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button @click="navbarOpen = !navbarOpen" :class="navbarOpen &amp;&amp; 'navbarTogglerActive'" id="navbarToggler" class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
                <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"></span>
                <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"></span>
                <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"></span>
              </button>
              <nav x-transition="" :class="!navbarOpen &amp;&amp; 'hidden'" id="navbarCollapse" class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow transition-all lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:shadow-none xl:ml-11 dark:bg-dark-2 hidden">
              </nav>
            </div>
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
              <span>Chrisp1985</span>
            </div>
          </div>
        </div>
      </div>
  </header>
  <body>
    <div className="relative bg-white pb-[110px] pt-[120px] lg:pt-[150px] dark:bg-dark">
      <div id="root" style="width: 100%;"></div>
      <script type="module" src="/src/main.jsx"></script>
    </div>
  </body>
</html>
